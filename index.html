<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css"/>

    <!--Boxicons CSS-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
     rel='stylesheet'/>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img  src="profile.jpg" alt="" class="profile-img"/>
            
        </div>

      <div class="text-data">
        <span class="name">Prashant</span>
        <span class="job">Web Developer</span>
      </div>

      <div class="media-buttons">
        <a href="#" style="background:#4267b2"class="link">
            <i class="bx bxl-facebook"></i>
        <a href="#" style="background:#e1306c"class="link">
            <i class='bx bxl-instagram' ></i>
        <a href="#" style="background:#08bdff"class="link">
            <i class="bx bxl-linkedin"></i>
        <a href="#" style="background:purple"class="link">
            <i class="bx bxl-github"></i>
        </a>
      </div>

      <div class="buttons">
        <button class="button">Eat</button>
        <button class="button">Code</button>
        <button class="button">Repeat</button>
      </div>

      <div class="analytics">
        <div class="data">
            <i class='bx bx-heart' ></i>
            <span class="number">30k</span>
        </div>
        <div class="data">
            <i class='bx bx-message-rounded' ></i>
            <span class="number">20k</span>
        </div>
        <div class="data">
            <i class='bx bxs-share' ></i>
            <span class="number">10k</span>
        </div>
      </div>
    </div>
</body>
</html>
